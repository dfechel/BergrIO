<div class="bg">
  <a name="contact"></a>
  <p>f</p>
  <div class="col-6 float-right transparent">
    <form (ngSubmit)="processForm()">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" placeholder="Name" name="name" [(ngModel)]="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" placeholder="Phone" name="phone" [(ngModel)]="phone">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <input type="textarea" class="form-control" placeholder="Talk to me!" name="message" [(ngModel)]="message"
          required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
